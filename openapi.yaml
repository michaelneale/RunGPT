openapi: 3.0.1
info:
  title: Code Eval Plugin
  description: A plugin that allows the user to Evaluate (ie try to execute) code that was just generated by ChatGPT, to see if it works and return the results.
  version: 'v1'
servers:
  - url: http://localhost:5003
paths:
  /eval:
    post:
      operationId: evaluateCode
      summary: take a snippet of code and try to execute it to see if it works
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/evaluateCode'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/evaluateCodeResponse'
components:
  schemas:
    evaluateCode:
      type: object
      properties:
        code:
          type: string
          description: The code to evaluate
        lang:
          type: string
          description: The language that the code is written in  
    evaluateCodeResponse:
      type: object
      properties:
        stdout:
          type: string
          description: Console output from evaluating the code.